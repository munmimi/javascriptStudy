<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function stopLoop (){
      while(true){
        var prom = prompt('명령어를 입력하세요!')
        if (prom === '멈춰'){
          break;
        }
        if(prom === 'stop'){
          return;
        }
        alert(prom)
      }
      alert('수고수고~~')// end while - break;
    }//end function - return;
    stopLoop()
  </script>
</body>
</html>
